<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifth Dimension - 3D Interactive World</title>
    
    <!-- Preload important fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Enter the Fifth Dimension - A 3D interactive Vegas-style world with record store, arcade games, community board, and live ballroom experiences.">
    <meta property="og:title" content="Fifth Dimension - 3D Interactive World">
    <meta property="og:description" content="Experience the future of digital entertainment in our immersive 3D world.">
    <meta property="og:type" content="website">
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a0a1a 50%, #0a0f1a 100%);
        margin: 0;
        font-family: 'Exo 2', sans-serif;
      }
      
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a0a1a 50%, #0a0f1a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #00bfff;
        font-family: 'Orbitron', monospace;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(0, 191, 255, 0.1);
        border-top: 3px solid #00bfff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 700;
        text-shadow: 0 0 10px #00bfff;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">ENTERING FIFTH DIMENSION...</div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Unity WebGL build will be loaded here -->
    <div id="unity-container" style="display: none;"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
